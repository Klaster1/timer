<nav class="pagination">
	<li
		ng-repeat="page in (Games.data|state:$state.params.state|pagination:$state.params.limit: $state.params.offset)"
		ng-class="{active: (page|isCurrentPage:$state.params.limit:$state.params.offset) }"
	>
		<a
			ui-sref="games.state({state: $state.params.state, limit: $state.params.limit, offset: (page|offset:$state.params.limit) })"
			ng-if="page > 0"
		>{{page}}</a>
		<span ng-if="page < 0">...</span>
	</li>
</nav>
